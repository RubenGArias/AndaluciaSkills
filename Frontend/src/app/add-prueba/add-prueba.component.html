<div class="container">
  <h2>Crear Prueba</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="enunciadoPdf">Enunciado (PDF):</label>
      <input
        type="file"
        id="enunciadoPdf"
        (change)="onFileSelected($event)"
        accept=".pdf"
        required
      />
    </div>

    <div class="form-group">
      <label for="puntuacionMaxima">Puntuación Máxima:</label>
      <input
        type="number"
        id="puntuacionMaxima"
        [(ngModel)]="puntuacionMaxima"
        name="puntuacionMaxima"
        required
      />
    </div>

    <button type="submit" class="btn btn-primary">Crear Prueba</button>
  </form>
  <p *ngIf="message" class="mensaje">{{ message }}</p>

</div>
